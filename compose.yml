services:
  ocr:
    build: .
    image: ghcr.io/viespirkiu-grupe/ocr:latest
    container_name: ocr
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./inbox:/inbox:Z
    logging:
      driver: "json-file"
      options:
        max-file: "5"   # number of files or file count
        max-size: "100m" # file size
